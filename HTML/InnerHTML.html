<html>
    <script>
        
        function entered(){
            s.innerHTML = T.value
        }

        function dosomething(){
            s.style.top = event.clientY
            s.style.left = event.clientX
        }

    </script>

<body onmousemove ="dosomething()">
<input type="text" id="T" onmouseenter="entered()">
<span id="s" style="position: absolute;top: 0;left: 0">

Lee
</span>
</body>
</html>
