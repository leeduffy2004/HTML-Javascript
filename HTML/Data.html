<html>
    <script>
        let records=
            [
                {
                    "Name": "Shafeeq",
                    "Marks": 781,
                },
                {
                    "Name": "Lee",
                    "Marks": 989,
                },
                {
                    "Name": "Nicola",
                    "Marks": 123,
                },
                {
                    "Name": "Kerry",
                    "Marks": 999,
                },
            ];
        function show(){

            let table1=document.createElement("table")
            table1.border="1"
            for (let i=0;i<records.length;i++){
                let tr1=document.createElement("tr")
                let td1=document.createElement("td")
                let td2=document.createElement("td")

                    td1.innerHTML=records[i].Name
                    td2.innerHTML=records[i].Marks

                    tr1.appendChild(td1)
                    tr1.appendChild(td2)
                
                table1.appendChild(tr1)
            }
            document.body.appendChild(table1)

        }
    </script>
<body onload="show()">

</body>
</html>
