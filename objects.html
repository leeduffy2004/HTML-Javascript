<html>
<script>
        let sno = 1
        function add(num){

            let i = 1
            while(i<=num){
                let A = document.createElement("input")
                A.type = "Button"
                A.value = "Click" +i
                document.body.appendChild(A)
                i++
            }
        }
    
</script>

<input type="Button" value="New" onclick="add(1)">
<input type="Button" value="New" onclick="add(12)">

</html>
