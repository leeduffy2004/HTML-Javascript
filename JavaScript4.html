<html>
    <script>
        function addition(){

            if(txt1.value==""){
                alert("First number is missing!!")
            }
            else{
                if(txt2.value==""){
                    alert("Second number is missing!!")
                }else{
                    let no1 = txt1.value;
                    let no2 = txt2.value;
                    let result = parseInt(no1)+ parseInt(no2);
                    txt3.value = result;
                }
            }
        }
    </script>

FIRST NUMBER:<input id="txt1" type="text" >
<br>
SECOND NUMBER:<input id="txt2" type="text" >
<br>
<input 
    id="btn" 
    type="Button" 
    value="+" 
    onclick="addition()">
<br>
RESULT:<input id="txt3" type="text" >
<br>
</html>
